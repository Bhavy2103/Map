    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Leaflet z-index fix for overlays */
      .leaflet-pane { z-index: 0; }

      /* Marker Animation */
      @keyframes markerBounce {
        0% { transform: scale(1) translateY(0); }
        40% { transform: scale(1.3) translateY(-14px); }
        100% { transform: scale(1) translateY(0); }
      }
      
      .leaflet-marker-icon.animate-bounce-custom {
        animation: markerBounce 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        transform-origin: bottom center;
        z-index: 1000 !important; /* Bring to front while animating */
      }
    </style>
